name: Docker CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t dummy-bin-app .

      - name: Run Docker container
        run: |
          docker run -d --name dummy-bin-container dummy-bin-app

      - name: Verify container logs
        run: |
          sleep 5
          docker logs dummy-bin-container

      - name: Cleanup
        if: always()
        run: |
          docker stop dummy-bin-container || true
          docker rm dummy-bin-container || true
